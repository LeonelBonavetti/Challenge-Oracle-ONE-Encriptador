<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Encriptador de texto</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	</head>

	<body class="general">
		<header>
			<div class="logo">
                <h1><img src="imagenes/logo.png" alt="logo"></h1>
			</div>
		</header>	
        	
		<main>
            <section class="encriptado-desencriptado">
                <textarea type="text" class="imput-mensaje" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <h6 class="leyenda"><img src="imagenes/Signo-exclamacion.png"> Solo letras minúsculas y sin acentos</h6>
                    <button type="button" class="boton" id="btencriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button type="button" class="boton" id="btdesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
               </div> 
            </section>
            
            <section class="mensaje-encriptado">
				<img src="imagenes/imagen-persona.png" id="img-persona" alt="persona con una lupa">
				<h3 id="no-texto-1">Ningún mensaje fue encontrado</h3>
				<p id="no-texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea type="text" class="mensaje" id="mensaje" cols="22" rows="15"> </textarea> 
				<span class="aviso-texto-copiado" id="aviso-copiar">Texto copiado</span>                      
                <button type="button" class="boton" id="btcopiar" onclick="botonCopiar()">Copiar</button>
            </section>
		
		</main>
		
		<footer>
			<div class="rodapie">
				<p>Desafio Alura - Programa ONE</p>
				<p>Design by Leonel Bonavetti</p>
				<p>&copy copyright 2022</p>
			</div>
		</footer>
		
	</body>

    <script src="js/funcion-encriptar-desencriptar.js"></script>

</html>
